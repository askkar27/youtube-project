<!DOCTYPE html>
<html>
  <head>
    <title>YouTube</title>
    <link rel="stylesheet" href="header.css">
  </head>
  <body>
    <div class="header">
      <div class="left-header">
        <img src="icons/hamburger-menu.svg" alt="Hamburger menu" class="icon">
        <img src="icons/youtube-logo.svg" alt="YouTube Logo" class="youtube-logo">
      </div>
      <div class="middle-header">
        <input type="text" placeholder="Search">
        <div>
          <img src="icons/search.svg" alt="Search">
        </div>
        <div>
          <img src="icons/voice-search-icon.svg" alt="Voice Search Icon">
        </div>
      </div>
      <div class="right-header">
        <img src="icons/upload.svg" alt="Upload">
        <img src="icons/notifications.svg" alt="notifications">
        <img src="" alt="">
        <img src="" alt="">
      </div>
    </div>
  </body>
</html>
