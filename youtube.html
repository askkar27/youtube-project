<!DOCTYPE html>
<html>
  <head>
    <title>YouTube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="sidebar.css">
  </head>
  <body>
    <div class="header">
      <div class="left-header">
        <img src="icons/hamburger-menu.svg" alt="Hamburger menu" class="icon">
        <img src="icons/youtube-logo.svg" alt="YouTube Logo" class="youtube-logo">
      </div>
      <div class="middle-header">
        <input type="text" placeholder="Search" class="search-bar">
        <div class="search-icon">
          <img src="icons/search.svg" alt="Search" class="icon">
          <div class="search-hover">Search</div>
        </div>
        <div class="voice-search-icon">
          <img src="icons/voice-search-icon.svg" alt="Voice Search Icon" class="icon">
          <div class="search-hover">Search with your voice</div>
        </div>
      </div>
      <div class="right-header">
        <div class="tooltip-container">
          <img src="icons/upload.svg" alt="Upload" class="icon">
          <div class="search-hover-apps">Create</div>
        </div>
        <div class="tooltip-container">
          <img src="icons/youtube-apps.svg" alt="YouTube Apps" class="icon">
          <div class="search-hover-apps">YouTube Apps</div>
        </div>
        <div class="tooltip-container">
          <img src="icons/notifications.svg" alt="Notifications" class="icon">
          <div class="search-hover-apps">Notification</div>
        </div>
        <div>
          <img src="images/tag-shai.jpg" alt="Profile photo" class="profile-photo">
        </div>
      </div>
    </div>
    <div class="sidebar">
      <div class="sidebar-icons">
        <img src="icons/home.svg" alt="home" class="sidebar-icon">
        <div class="sidebar-text">Home</div>
      </div>
      <div class="sidebar-icons">
        <img src="icons/explore.svg" alt="explore" class="sidebar-icon">
        <div class="sidebar-text">Explore</div>
      </div>
      <div class="sidebar-icons">
        <img src="icons/subscriptions.svg" alt="subscriptions" class="sidebar-icon">
        <div class="sidebar-text">Subscriptions</div>
      </div>
      <div class="sidebar-icons">
        <img src="icons/originals.svg" alt="originals" class="sidebar-icon">
        <div class="sidebar-text">Originals</div>
      </div>
      <div class="sidebar-icons">
        <img src="icons/youtube-music.svg" alt="youtube-music" class="sidebar-icon">
        <div class="sidebar-text">YouTube Music</div>
      </div>
      <div class="sidebar-icons">
        <img src="icons/library.svg" alt="library" class="sidebar-icon">
        <div class="sidebar-text">Library</div>
      </div>
    </div>
  </body>
</html>
